<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cover - Instagram 4:5</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            font-family: 'DM Sans', sans-serif;
        }

        .cover-container {
            width: 1080px;
            height: 1350px;
            background: #1a202c;
            position: relative;
            overflow: hidden;
            padding: 80px 60px 60px 60px;
        }

        .header-text {
            position: absolute;
            top: 115px;
            left: 108px;
            font-family: 'DM Sans', sans-serif;
            font-size: 20px;
            font-weight: 700;
            color: white;
            letter-spacing: 1px;
            z-index: 3;
        }

        .decorative-line {
            position: absolute;
            top: 150px;
            left: 108px;
            width: 864px; /* 972 - 108 = 864px */
            height: 3px;
            background: white;
            z-index: 3;
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 48px;
        }

        .number-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 72px;
            font-weight: 900;
            width: 140px;
            height: 140px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            box-shadow: 0 20px 50px rgba(102, 126, 234, 0.3);
        }

        .main-title {
            font-size: 88px;
            font-weight: 900;
            color: white;
            line-height: 1.05;
            letter-spacing: -3px;
            max-width: 900px;
            margin-bottom: 30px;
            font-family: 'DM Sans', sans-serif;
        }

        .main-title .highlight {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 36px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.4;
            max-width: 800px;
            font-family: 'DM Sans', sans-serif;
        }

        .bottom-bar {
            position: absolute;
            bottom: 60px;
            left: 108px;
            width: 864px;
            height: 8px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            z-index: 3;
        }

        .number-prefix {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
            letter-spacing: 0;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-family: 'DM Sans', sans-serif;
        }
    </style>
</head>
<body>
    <div class="cover-container">
        <div class="header-text">GPU DEMYSTIFIED</div>
        <div class="decorative-line"></div>
        
        <div class="content-wrapper">
            <div class="number-badge">6</div>
            <h1 class="main-title"><span class="highlight">6 Essential</span><br>CUDA Functions</h1>
            <p class="subtitle">Get started with GPU programming</p>
        </div>
        
        <div class="bottom-bar"></div>
    </div>
</body>
</html>
