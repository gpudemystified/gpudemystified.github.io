<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Code Post - Instagram 4:5</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/cascadia-code@4.2.1/index.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            font-family: 'DM Sans', sans-serif;
        }

        .post-container {
            width: 1080px;
            height: 1350px; /* 4:5 ratio */
            background: #fef8ee;
            padding: 80px 60px 60px 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .header-text {
            position: absolute;
            top: 115px;
            left: 108px;
            font-family: 'DM Sans', sans-serif;
            font-size: 20px;
            font-weight: 700;
            color: #1a202c;
            letter-spacing: 1px;
        }

        .decorative-line {
            position: absolute;
            top: 150px;
            left: 108px;
            width: 864px; /* 972 - 108 = 864px */
            height: 3px;
            background: #1a202c;
        }

        .title-section {
            position: absolute;
            top: 190px;
            left: 108px;
            max-width: 600px;
            z-index: 2;
        }

        .title {
            font-size: 64px;
            font-weight: 900;
            color: #1a202c;
            margin-bottom: 10px;
            letter-spacing: -2px;
            line-height: 1.1;
            font-family: 'DM Sans', sans-serif;
        }

        .subtitle {
            font-size: 28px;
            font-weight: 700;
            color: #3195ef;
            border-left: 4px solid #3195ef;
            padding-left: 20px;
            font-family: 'DM Sans', sans-serif;
        }

        .content {
            position: relative;
            z-index: 1;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .code-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 25px;
            padding: 45px;
            box-shadow: 0 25px 70px rgba(0,0,0,0.15);
            backdrop-filter: blur(10px);
            max-width: 850px;
            width: 100%;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .code-block {
            font-size: 28px;
            line-height: 1.7;
            color: #1a202c;
            white-space: pre;
            overflow-x: auto;
            font-family: 'Cascadia Code', 'Cascadia Mono', 'Consolas', 'Courier New', monospace;
        }

        .code-block .keyword {
            color: #9333ea;
            font-weight: bold;
        }

        .code-block .function {
            color: #059669;
        }

        .code-block .string {
            color: #dc2626;
        }

        .code-block .comment {
            color: #6b7280;
            font-style: italic;
        }

        .code-block .number {
            color: #ea580c;
        }

        .footer-section {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .try-button {
            background: rgba(102, 126, 234, 0.08);
            color: #3195ef;
            border: 3px solid #3195ef;
            padding: 18px 42px;
            font-size: 32px;
            gap: 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-family: 'DM Sans', sans-serif;
            font-weight: 700;
            cursor: pointer;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }

        .try-button i {
            font-size: 28px;
        }

        .cta-text {
            color: #1a202c;
            font-size: 24px;
            font-weight: 700;
            font-family: 'DM Sans', sans-serif;
            letter-spacing: -0.5px;
        }
    </style>
</head>
<body>
    <div class="post-container">
        <!-- <div class="header-text">GPU DEMYSTIFIED</div>
        <div class="decorative-line"></div> -->
        
        <div class="title-section">
            <div class="title">cudaMalloc</div>
            <div class="subtitle">Allocate memory on GPU</div>
        </div>
        
        <div class="content">
            <div class="code-container">
                <div class="code-block">
<span class="comment">// Allocate GPU memory</span>
<span class="keyword">float</span>* d_data;
<span class="keyword">size_t</span> size = N * <span class="keyword">sizeof</span>(<span class="keyword">float</span>);
<span class="function">cudaMalloc</span>(&d_data, size);
                </div>
            </div>
        </div>
        
        <div class="footer-section">
            <button class="try-button">
                <i class="fas fa-code"></i>
                gpudemystified.com
            </button>
            <div class="cta-text">
                Try it now
            </div>
        </div>
    </div>
</body>
</html>
