<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.41.0/min/vs/loader.js"></script>
    <style>
        
        #editor { width: 100%; height: 500px; border: 1px solid #ccc; }
    </style>
</head>
<body>
<div id="editor"></div>

<script>
require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.41.0/min/vs' } });

require(['vs/editor/editor.main'], function () {
    // Register a new language called "cuda"
    monaco.languages.register({ id: 'cuda' });

    // Define simple CUDA syntax highlighting
    monaco.languages.setMonarchTokensProvider('cuda', {
        tokenizer: {
            root: [
                // CUDA-specific keywords
                [/\b(__global__|__device__|__host__|__shared__|__constant__|__managed__|__syncthreads)\b/, 'keyword'],
                // Kernel launch syntax
                [/[<]{3}|[>]{3}/, 'keyword'],
                // C++ keywords (simplified)
                [/\b(int|float|double|char|void|if|else|for|while|return|struct|class|public|private|virtual|template|typename|using|namespace|const|volatile|static)\b/, 'keyword'],
                // Identifiers
                [/[a-zA-Z_]\w*/, 'identifier'],
                // Numbers
                [/\d+(\.\d+)?/, 'number'],
                // Strings
                [/".*?"/, 'string'],
                // Comments
                [/\/\/.*$/, 'comment'],
                [/\/\*/, { token: 'comment', next: '@comment' }]
            ],
            comment: [
                [/[^\/*]+/, 'comment'],
                [/\*\//, 'comment', '@pop'],
                [/[\/*]/, 'comment']
            ]
        }
    });

    // Create the editor
    monaco.editor.create(document.getElementById('editor'), {
        value: `#include <stdio.h>\n\n__global__ void kernel() {\n    printf("Hello from CUDA!\\n");\n}\n\nint main() {\n    kernel<<<1,1>>>();\n    cudaDeviceSynchronize();\n    return 0;\n}`,
        language: 'cuda',
        theme: 'vs-dark',
        automaticLayout: true
    });
});
</script>

</body>
</html>
