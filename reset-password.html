---
layout: default
title: Reset Password
---

<div class="reset-password-overlay"></div>
<div class="reset-password-container">
    <div class="reset-password-card">
        <img src="/assets/images/Logo.jpg" alt="gpudemystified" class="reset-logo">
        <h1>Reset Your Password</h1>
        <p>Enter your new password below</p>
        
        <form id="resetPasswordForm">
            <input type="password" id="newPassword" placeholder="New Password" required minlength="6">
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required minlength="6">
            <button type="submit" class="reset-submit-btn">Update Password</button>
        </form>
        
        <div id="resetMessage" class="reset-message"></div>
    </div>
</div>

<style>
/* Blur overlay */
.reset-password-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    z-index: 999;
}

.reset-password-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    z-index: 1000;
}

.reset-password-card {
    background: white;
    padding: 3rem 2rem;
    border-radius: 16px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    max-width: 400px;
    width: 100%;
    text-align: center;
    position: relative;
}

.reset-logo {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    margin-bottom: 1.5rem;
}

.reset-password-card h1 {
    margin: 0 0 0.5rem 0;
    font-size: 1.75rem;
    color: #333;
}

.reset-password-card p {
    margin: 0 0 2rem 0;
    color: #666;
}

#resetPasswordForm {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

#resetPasswordForm input {
    padding: 0.875rem;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 1rem;
}

#resetPasswordForm input:focus {
    outline: none;
    border-color: #ff8c00;
}

.reset-submit-btn {
    padding: 0.875rem;
    background: linear-gradient(135deg, #ff8c00 0%, #ff6b00 100%);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

.reset-submit-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(255, 140, 0, 0.3);
}

.reset-submit-btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
}

.reset-message {
    margin-top: 1rem;
    padding: 0.75rem;
    border-radius: 6px;
    font-size: 0.9rem;
    display: none;
}

.reset-message.success {
    background: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
    display: block;
}

.reset-message.error {
    background: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
    display: block;
}
</style>

<script>
document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const messageDiv = document.getElementById('resetMessage');
    const submitBtn = e.target.querySelector('.reset-submit-btn');
    
    // Clear previous messages
    messageDiv.className = 'reset-message';
    messageDiv.textContent = '';
    
    if (newPassword !== confirmPassword) {
        messageDiv.className = 'reset-message error';
        messageDiv.textContent = 'Passwords do not match';
        return;
    }
    
    if (newPassword.length < 6) {
        messageDiv.className = 'reset-message error';
        messageDiv.textContent = 'Password must be at least 6 characters';
        return;
    }
    
    // Disable button during submission
    submitBtn.disabled = true;
    submitBtn.textContent = 'Updating...';
    
    try {
        const { data, error } = await window.supabaseClient.auth.updateUser({
            password: newPassword
        });
        
        if (error) throw error;
        
        messageDiv.className = 'reset-message success';
        messageDiv.textContent = 'Password updated successfully! Redirecting...';
        
        // Redirect to home after 2 seconds
        setTimeout(() => {
            window.location.href = '/';
        }, 2000);
        
    } catch (error) {
        console.error('Password update error:', error);
        messageDiv.className = 'reset-message error';
        messageDiv.textContent = 'Error updating password: ' + error.message;
        
        // Re-enable button on error
        submitBtn.disabled = false;
        submitBtn.textContent = 'Update Password';
    }
});
</script>
