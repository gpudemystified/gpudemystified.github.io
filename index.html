---
layout: default
---

<link rel="stylesheet" href="{{ '/assets/css/main-tabs.css' | relative_url }}">

<div class="main-container">
    <!-- Main Tab Navigation -->
    <div class="main-tabs">
        <button class="main-tab active" data-tab="challenges">
            <i class="fas fa-trophy"></i>
            Challenges
        </button>
        <button class="main-tab" data-tab="playground">
            <i class="fas fa-code"></i>
            Playground
        </button>
        <button class="main-tab" data-tab="learn">
            <i class="fas fa-graduation-cap"></i>
            Learn
        </button>
    </div>

    <!-- Challenges Section -->
    <div class="main-section active" id="challenges-section">
        {% include challenges-content.html %}
    </div>

    <!-- Playground Section -->
    <div class="main-section" id="playground-section">
        {% include playground-content.html %}
    </div>

    <!-- Learn Section -->
    <div class="main-section" id="learn-section">
        {% include learn-content.html %}
    </div>

    <!-- Leaderboard Section -->
    <div class="main-section" id="leaderboard-section">
        {% include leaderboard-content.html %}
    </div>
</div>

<div id="leaderboardModal" class="leaderboard-modal">
    <div class="leaderboard-modal-overlay"></div>
    <div class="leaderboard-modal-content">
        <button class="leaderboard-modal-close">&times;</button>
        <!-- Leaderboard content goes here -->
        {% include leaderboard-content.html %}
    </div>
</div>

<script src="{{ '/assets/js/main-tabs.js' | relative_url }}"></script>
